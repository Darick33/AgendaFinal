<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="medium">
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-item button (click)="verPerfil()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesi√≥n</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Contactos</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list>
        <ion-item-sliding *ngFor="let fila of contactos">
          <ion-item class="rounded-item">
            <ion-avatar slot="start">
              <img src="../../assets/imgs/oso.png" alt="Avatar">
            </ion-avatar>
            <ion-label>
              <b>Nombre:</b> {{fila.nombre}}<br>
              <b>Telf:</b> {{fila.telefono}}
            </ion-label>
          </ion-item>
          <ion-item-options side="start" (ionSwipe)="irEditar(fila.codigo)">
            <ion-item-option color="warning" expandable>
              <ion-icon 
                name="create-outline"
                class="animate-bounce scale-up transition-transform duration-300 ease-in-out"
              ></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="end" (ionSwipe)="irEliminar(fila.codigo)">
            <ion-item-option color="danger" expandable>
              <ion-icon 
                name="trash-outline"
                class="animate-bounce scale-up transition-transform duration-300 ease-in-out"
              ></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button 
          (click)="nuevo()" 
          color="primary"
          class="animate-bounce transition-all duration-300 ease-in-out"
        >
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-content>
  </div>
</ion-app>
