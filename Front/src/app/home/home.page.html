<ion-header [translucent]="true">
  <ion-toolbar class="bg-white shadow-md">
    <ion-title class="text-blue-500 text-center font-bold text-2xl">Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  
  <div class="flex flex-col items-center">
    <img src="../../assets/imgs/agendas.png" class="w-32 h-32 animate-bounce">
    <ion-label class="text-gray-700 text-lg font-semibold mt-2">Agenda Electrónica</ion-label>
  </div>

  <ion-card class="mt-6 w-[90%] sm:w-[450px] shadow-xl rounded-2xl">
    <ion-card-header>
      <ion-card-title class="text-center text-gray-700 font-bold text-xl">Inicio de Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="rounded-lg">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="txt_usuario"></ion-input>
      </ion-item>

      <ion-item class="rounded-lg">
        <ion-label position="floating">Clave</ion-label>
        <ion-input type="password" [(ngModel)]="txt_clave"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" class="mt-4 text-lg py-3" (click)="login()">
        Iniciar Sesión
      </ion-button>

      <div class="flex justify-between mt-4 px-4">
        <span class="text-blue-500 cursor-pointer hover:underline text-base" (click)="crear()">Crear Cuenta</span>
        <span class="text-blue-500 cursor-pointer hover:underline text-base" (click)="recuperar()">Recuperar Clave</span>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
